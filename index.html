<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      font-family: 'Segoe UI', sans-serif;
    }
    .calculator {
      width: 260px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .display {
      background: #222;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 20px;
      height: 60px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    button {
      font-size: 1.2em;
      padding: 20px;
      border: none;
      cursor: pointer;
      background: #eee;
      transition: background 0.2s;
    }
    button:hover { background: #ddd; }
    button.operator { background: #f8c146; }
    button.equals { background: #4caf50; color: white; }
    button.clear { background: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      if (display.innerText === '0') display.innerText = value;
      else display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculate() {
      try {
        const result = eval(display.innerText.replace('÷', '/').replace('×', '*'));
        display.innerText = result;
      } catch {
        display.innerText = '오류';
      }
    }
  </script>
</body>
</html>
